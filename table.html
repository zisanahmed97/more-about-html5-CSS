<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td,th{
            border: 1px solid black;
            padding: 10px 20px;
        }
        table{
            border-collapse: collapse;
        }


    </style>
</head>
<body>
    <header>
        <h2>Friends</h2>
        
        <table>
            <caption>my friend collection</caption>
            <thead>
                
                    <tr>
                        <th>number</th>
                        <th>Name</th>
                        <th>last name</th>
                        <th>age</th>


                    </tr>
                

            </thead>
               <tbody>
                <tr>
                    <td>1</td>
                    <td>Zisan</td>
                    <td>Ahmed</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ahad</td>
                    <td>Hossain</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Siam</td>
                    <td>Rahman</td>
                    <td>24</td>
                   </tr>


               </tbody>
               <tfoot>
                   <td colspan="4">total friends : 3</td>

               </tfoot>




        </table>




    </header>

    <section>
            <ul>
                <li>Table : table</li>
                <li>Table Head: thead</li>
                <li>Table body: tbody</li>
                <li>Table foot: tfoot</li>
                <li>Table Row: tr </li>
                <li>Table Data: td</li>
                <li>Table head data: th</li>


            </ul>




    </section>
</body>
</html>
